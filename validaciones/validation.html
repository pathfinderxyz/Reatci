<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>plantilla base</title>
	<meta name="viewport" content="width=device‐width, user-scalable=no, initial‐scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="http://oss.maxcdn.com/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" rel="stylesheet"></link>
</head>

<body>
     <div class="container"><br>
     	 <div class="row">
             <!--boton-->
     	     <div class="loginbtn" align="center" style="margin:100px;">
                 <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">
                     <span class="glyphicon glyphicon-log-in"></span> 
                         Formulario de Login
                 </button>
             </div>
             <!--modal-->
             <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <!--cabecera de la modal-->
                         <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                             <h4 class="modal-title" align="center">Inicio de Sesión</h4>
                         </div>
                         <!--cuerpo de la modal-->
                         <div class="modal-body">
                         <!--formulario-->
                         <form id="loginForm" method="post" class="form-horizontal" action="#">

                              <div class="form-group">
                                 <label class="col-md-3 control-label">Nombre de Usuario</label>
                                 <div class="col-md-7">
                                     <input type="text" class="form-control" name="usuario" />
                                 </div>
                             </div>

                             <div class="form-group">
                                 <label class="col-md-3 control-label">Password</label>
                                 <div class="col-md-7">
                                     <input type="password" class="form-control" name="password" />
                                 </div>
                             </div>

                             <div class="form-group">
                                  <div class="col-md-5 col-md-offset-3">
                                      <button type="submit" class="btn btn-primary">Login</button>
                                 </div>
                             </div>
                         </form>

                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>    



<script src="http://oss.maxcdn.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://oss.maxcdn.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
 
<script type="text/javascript" src="validator.js"></script>

</body>
</html>
