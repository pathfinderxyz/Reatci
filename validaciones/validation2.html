<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<title>plantilla base</title>
	<meta name="viewport" content="width=device‐width, user-scalable=no, initial‐scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>
    

</head>

<body>
     <div class="container"><br>
     	 <div class="row">

             <form id="registrationForm" method="post" class="form-horizontal mitad" action="#">
            
                 <h2>Formulario de Registro</h2>
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Nombres</label>
                         <div class="col-lg-3">
                            <input type="text" class="form-control" name="nombre" onkeypress="return validation_letra(event)"/>
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Apellidos</label>
                         <div class="col-lg-3">
                             <input type="text" class="form-control" name="apellido" />
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Correo Electrónico</label>
                         <div class="col-lg-3">
                             <input type="text" class="form-control" name="email" />
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Password</label>
                         <div class="col-lg-3">
                             <input type="password" class="form-control" name="password" />
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Fecha de Nacimiento</label>
                         <div class="col-lg-3">
                             <input type="text" class="form-control" name="datetimepicker" id="datetimepicker" data-date-format="YYYY-MM-DD" placeholder="yy-mm-dd"/>
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Sexo</label>
                         <div class="col-lg-9">
                             <div class="radio">
                                 <label>
                                     <input type="radio" name="sexo" value="M" /> Masculino
                                 </label>
                             </div>
                             <div class="radio">
                                 <label>
                                     <input type="radio" name="sexo" value="F" /> Femenino
                                 </label>
                             </div>
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Teléfono</label>
                         <div class="col-lg-3">
                             <input type="text" class="form-control" name="telefono" onkeypress="return validation_number(event)"/>
                         </div>
                     </div>
 
                     <div class="form-group">
                         <label class="col-lg-3 control-label">Teléfono Celular</label>
                         <div class="col-lg-3">
                             <input type="text" class="form-control" name="telefono_cel" onkeypress="return validation_number(event)"/>
                         </div>
                     </div> 
                     
 
                     <div class="form-group">
                         <div class="col-lg-9 col-lg-offset-3">
                             <button type="submit" class="btn btn-success left">Registrarse</button>
                         </div>
                     </div>
                 </form>
         </div>
     </div>    



<script src="http://oss.maxcdn.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://oss.maxcdn.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="validation_type_date.js"></script>
 
 <script type="text/javascript" src="validator.js"></script>


</body>
</html>
